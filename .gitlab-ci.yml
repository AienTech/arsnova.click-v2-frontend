stages:
  - build
  - deploy

build:
  stage: build
  only:
    - master
  tags:
    - nodejs
  script:
    - cd frontend
    - npm install
    - npm run prod
  artifacts:
    paths:
      - frontend/dist

deploy:
  stage: deploy
  only:
    - master
  tags:
    - ssh
  dependencies:
    - build
  script:
    - chmod -R a+rX,ug+w backend
    - chmod -R a+rX,ug+w frontend
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh && echo "$STAGING_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - ssh-add <(echo "$STAGING_SSH_PRIVATE_KEY")
    - scp -r frontend/dist/* "$STAGING_FRONTEND_SSH_URL"

