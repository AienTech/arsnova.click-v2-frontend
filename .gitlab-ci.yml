stages:
  - install
  - test
  - build
  - deploy

before_script:
  - export PATH=$PATH:./node_modules/.bin/

npm_install:
  stage: install
  tags:
    - nodejs
  cache:
    key: npm-cache
    policy: push
    paths:
      - ./node_modules/
  script:
    - npm install

ts_lint:
  stage: test
  tags:
    - nodejs
  cache:
    key: npm-cache
    policy: pull
    paths:
      - ./node_modules/
  script:
    - node_modules/tslint/bin/tslint -c tslint.json -p tsconfig.json

npm_test:
  stage: test
  tags:
    - nodejs
  cache:
    key: npm-cache
    policy: pull
    paths:
      - ./node_modules/
  script:
    - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    - apt-get -y update
    - apt-get -y install google-chrome-stable
    - npm test

build:
  stage: build
  only:
    - master
    - pipeline-caching
  tags:
    - nodejs
  cache:
    key: npm-cache
    policy: pull
    paths:
      - ./node_modules/
  script:
    - echo $STAGING_SERVER_ENDPOINTS > src/assets/serverEndpoint.json
    - npm run build:SSR
  artifacts:
    paths:
      - dist

deploy:
  stage: deploy
  only:
    - master
  tags:
    - ssh
  cache:
    key: npm-cache
    policy: pull
    paths:
      - ./node_modules/
  dependencies:
    - build
  script:
    - chmod -R a+rX,ug+w .
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$STAGING_FRONTEND_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$STAGING_SSH_PRIVATE_KEY")
    - scp -r dist/* "$STAGING_FRONTEND_SCP_URL"
