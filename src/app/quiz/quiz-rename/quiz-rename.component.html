<div *ngFor="let duplicateQuiz of fileUploadService.duplicateQuizzes; let i = index">
  <h4>{{'component.quiz_rename.rename' | translate:{NAME: duplicateQuiz.quizName} }}</h4>
  <div *ngFor="let renameRecommendation of duplicateQuiz.renameRecommendation"
       (click)="sendRecommendation(duplicateQuiz, renameRecommendation, i)"
       class="rounded pointer p-2 my-2 rename-recommendation">{{renameRecommendation}}
  </div>
</div>
