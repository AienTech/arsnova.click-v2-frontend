<div [class]="('progress my-2 position-relative')"
     style="height: 2rem;">
  <div *ngIf="base && percent"
       [class]="('progress-bar overflow-hidden progress-' + progressbarCssClass)"
       role="progressbar"
       [style.width]="sanitizeStyle(percent)"
       [attr.aria-valuenow]="percent"
       aria-valuemin="0"
       aria-valuemax="100"></div>
  <div *ngIf="base"
       class="d-flex align-self-center align-items-center"
       style="position: absolute; left: 10px;"><span [innerHTML]="sanitizeHTML(label)"></span>
  </div>
  <div *ngIf="base"
       class="align-self-center"
       style="position: absolute; right: 10px;">{{percent}}&nbsp;|&nbsp;{{absolute}}&nbsp;/&nbsp;{{base}}
  </div>
  <div *ngIf="!base"
       class="w-100 d-flex align-items-center justify-content-center">
    <fa-icon [icon]="'spinner'"
             [spin]="true"></fa-icon>
  </div>
</div>
