<div class="progress my-2 relative" style="height: 2rem;">
  <div *ngIf="base && percent"
       class="progress-bar overflow-hidden bg-secondary"
       role="progressbar"
       [style.width]="sanitizeStyle(percent)"
       [attr.aria-valuenow]="percent"
       aria-valuemin="0"
       aria-valuemax="100"></div>
  <div *ngIf="base"
       class="d-flex align-self-center align-items-center"
       style="position: absolute; left: 10px;">{{normalizedAnswerIndex}}:&nbsp;<span [innerHTML]="sanitizeHTML(label)"></span>
  </div>
  <div *ngIf="base"
       class="align-self-center"
       style="position: absolute; right: 10px;">{{percent}}&nbsp;|&nbsp;{{absolute}}&nbsp;/&nbsp;{{base}}
  </div>
  <div *ngIf="!base" class="w-100 d-flex align-items-center justify-content-center"><i class="fasfa-spinner fa-spin" aria-hidden="true"></i></div>
</div>
