<div class="modal-header">
    <h5 class="modal-title">{{'component.liveResults.bonus-token.title' | translate}}</h5>
    <button (click)="close()"
            aria-label="Close"
            class="close cursor-pointer"
            data-dismiss="modal"
            type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{'component.liveResults.bonus-token.your-bonus-token' | translate}}</p>
    <p class="break-word">{{bonusToken}}</p>
</div>
<div class="modal-footer">
    <button *ngIf="clipboardText; else copied" (click)="copy()"
            aria-label="Copy to clipboard"
            class="btn btn-primary"
            type="button">
        <span>{{'global.copy-to-clipboard' | translate}}</span>
    </button>
    <ng-template #copied><button class="btn btn-success" type="button" disabled>{{'global.copied' | translate}}</button></ng-template>
    <a href="{{'global.mail' | translate}}{{bonusToken}}.">
        <button class="btn btn-primary" >
            {{'global.mail-to' | translate}}
        </button>
    </a>
</div>
