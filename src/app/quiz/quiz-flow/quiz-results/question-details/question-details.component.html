<h5 class="question-title">{{'component.liveResults.question_number' | translate}}&nbsp;{{questionIndex + 1}}</h5>

<div *ngIf="questionText"
     [innerHTML]="sanitizeHTML(questionText)"></div>

<hr *ngIf="answers?.length"/>

<div *ngFor="let elem of answers; let i = index">
  <p class="d-flex align-items-center">
    <span>{{normalizeAnswerIndex(i)}}:&nbsp;</span>
    <span *ngIf="isCorrectAnswer(i)">({{'component.liveResults.correct_answer' | translate}})&nbsp;</span>
    <span [innerHTML]="sanitizeHTML(elem)"></span>
  </p>
</div>
