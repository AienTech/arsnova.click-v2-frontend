<div *ngIf="countdown && countdown.isRunning"
     id="countdown-header"
     class="overflow-hidden mb-3 d-flex justify-content-between">
  <div>
    <fa-icon [icon]="'users'"></fa-icon>
    <span>{{attendeeService.attendees.length}}</span>
  </div>
  <div>
    <span>{{countdown.remainingTime}}</span>
    <fa-icon [icon]="'hourglass'"></fa-icon>
  </div>
</div>

<div class="overflow-auto">
  <div class="my-3 btn-group">
    <button *ngIf="showStartQuizButton()"
            (click)="startQuiz()"
            class="btn btn-default pointer text-nowrap"
            [class.w-100]="quizService.getVisibleQuestions().length">
      <span *ngIf="quizService.quiz && quizService.quiz.sessionConfig.readingConfirmationEnabled && quizService.readingConfirmationRequested">
        {{'component.liveResults.start_round' | translate}}
      </span>
      <span *ngIf="quizService.quiz && quizService.quiz.sessionConfig.readingConfirmationEnabled && !quizService.readingConfirmationRequested">
        {{'component.liveResults.show_question' | translate}}
      </span>
      <span *ngIf="quizService.quiz && !quizService.quiz.sessionConfig.readingConfirmationEnabled">
        {{'component.liveResults.start_round' | translate}}
      </span>
      <fa-icon [icon]="'paper-plane'"></fa-icon>
    </button>
    <button *ngIf="showStopCountdownButton()"
            (click)="stopQuiz()"
            class="btn btn-default pointer text-nowrap"
            [class.w-100]="!quizService.getVisibleQuestions().length">
      <span [innerHTML]="'component.liveResults.abort_countdown' | translate"></span>
      <fa-icon [icon]="'ban'"></fa-icon>
    </button>
    <button *ngIf="showStopQuizButton()"
            (click)="stopQuiz()"
            class="btn btn-default pointer text-nowrap"
            [class.w-100]="!quizService.getVisibleQuestions().length">
      <span [innerHTML]="'component.liveResults.abort_question' | translate"></span>
      <fa-icon [icon]="'ban'"></fa-icon>
    </button>
    <button *ngFor="let question of quizService.getVisibleQuestions(); let i = index"
            class="btn btn-default pointer text-nowrap"
            [class.disabled]="i === selectedQuestionIndex"
            [disabled]="i === selectedQuestionIndex"
            (click)="modifyVisibleQuestion(i)">
      <span>{{'component.liveResults.question_number' | translate}} {{i + 1}}</span>
    </button>
  </div>
</div>

<div class="question">
  <div *ngIf="quizService.quiz && quizService.quiz.questionList.length">
    <h2 class="question-title">{{'component.liveResults.question_number' | translate}}&nbsp;{{selectedQuestionIndex + 1}} /
                               {{quizService.quiz.questionList.length}}</h2>
  </div>
  <div class="btn-group w-100">
    <button *ngIf="showLeaderBoardButton(selectedQuestionIndex)"
            [routerLink]="['/quiz', 'flow', 'leaderboard', selectedQuestionIndex]"
            type="button"
            class="btn btn-info w-100 pointer">
      <fa-icon [icon]="'trophy'"
               class="mr-2"></fa-icon>
      <span>{{'component.liveResults.ranking' | translate}}</span>
    </button>
    <button [routerLink]="['/quiz', 'flow', 'results', selectedQuestionIndex]"
            type="button"
            class="btn btn-info w-100 pointer">
      <fa-icon [icon]="'question'"
               class="mr-2"></fa-icon>
      <span>{{'component.liveResults.question' | translate}}</span>
    </button>
  </div>
  <app-reading-confirmation *ngIf="showReadingConfirmation(selectedQuestionIndex)"
                            [data]="getReadingConfirmationData(selectedQuestionIndex)"></app-reading-confirmation>
  <app-confidence-rate *ngIf="showConfidenceRate(selectedQuestionIndex)"
                       [data]="getConfidenceData(selectedQuestionIndex)"></app-confidence-rate>
  <app-progress-bar *ngIf="showResponseProgress()"
                    [data]="answers"
                    [hideProgressbarCssStyle]="hideProgressbarCssStyle()"
                    [questionIndex]="selectedQuestionIndex"
                    [question]="quizService.quiz.questionList[selectedQuestionIndex]"></app-progress-bar>
</div>

<div *ngIf="quizService.isOwner">
  <app-audio-player *ngIf="countdown?.isRunning && countdown?.remainingTime && quizService.quiz && quizService.quiz.sessionConfig?.music.enabled.countdownRunning"
                    [original_volume]="quizService.quiz.sessionConfig.music.volumeConfig.useGlobalVolume ? quizService.quiz.sessionConfig.music.volumeConfig.global : quizService.quiz.sessionConfig.music.volumeConfig.countdownRunning"
                    [autostart]="true"
                    [target]="'countdownRunning'"
                    [src]="quizService.quiz.sessionConfig.music.titleConfig.countdownRunning"></app-audio-player>

  <app-audio-player
    *ngIf="!countdown?.isRunning && !countdown?.remainingTime && !quizService.readingConfirmationRequested && quizService.quiz && quizService.quiz.sessionConfig?.music.enabled.countdownEnd"
    [original_volume]="quizService.quiz.sessionConfig.music.volumeConfig.useGlobalVolume ? quizService.quiz.sessionConfig.music.volumeConfig.global : quizService.quiz.sessionConfig.music.volumeConfig.countdownEnd"
    [autostart]="true"
    [loop]="false"
    [target]="'countdownEnd'"
    [src]="quizService.quiz.sessionConfig.music.titleConfig.countdownEnd"></app-audio-player>

  <app-gamification-animation *ngIf="countdown && countdown.isRunning && countdown.remainingTime >= 0"
                              [countdownValue]="countdown.remainingTime"></app-gamification-animation>
</div>
