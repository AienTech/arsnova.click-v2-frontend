<h2 class="question-title">{{'component.liveResults.question_number' | translate}}&nbsp;{{questionIndex + 1}}</h2>

<p [innerHTML]="sanitizeHTML(questionText)"></p>

<button class="btn btn-light btn-block mt-5"
        (click)="confirmReading()">
  <fa-icon [icon]="'paper-plane'"></fa-icon>
  {{'component.liveResults.confirm_read' | translate}}
</button>
