<div id="loader-wrapper">
  <div *ngIf="isPending" class="position-relative arsnova-click-label mx-auto mw-500px text-center">
    <app-audio-player [config]="audioConfig"></app-audio-player>
    <h2 class="text-bold my-0">{{'component.quiz-join.top-header' | translate}}</h2>
    <h4 class="my-0">{{'component.quiz-join.sub-header' | translate}}</h4>
  </div>

  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
