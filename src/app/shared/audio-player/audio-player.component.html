<div class="btn-toolbar flex-grow-1 flex-nowrap">

  <div *ngIf="!autostart"
       class="btn-group d-flex align-items-center">

    <button *ngIf="!isPlaying"
            class="btn btn-secondary"
            (click)="playMusic()">
      <fa-icon [icon]="'play'"></fa-icon>
    </button>
    <button *ngIf="isPlaying"
            class="btn btn-secondary"
            (click)="pauseMusic()">
      <fa-icon [icon]="'pause'"></fa-icon>
    </button>
    <button class="btn btn-secondary"
            (click)="stopMusic()"
            [disabled]="isStopped()">
      <fa-icon [icon]="'stop'"></fa-icon>
    </button>

  </div>

  <div *ngIf="!_autostart"
       class="input-group flex-grow-1 align-items-center flex-nowrap">
    <input type="range"
           class="flex-grow-1"
           [value]="volume"
           (input)="emitVolumeChange($event)">

    <span class="ml-2 text-nowrap">{{volume}} %</span>
  </div>

</div>
