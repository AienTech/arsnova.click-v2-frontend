<div *ngIf="!nicks.length"
     class="center-vertical d-flex">
  <ngb-alert *ngIf="!isLoading"
             [dismissible]="false"
             class="flex-grow-1"
             type="danger">
    <h5 class="text-center mb-0">
      {{'component.nickname-select.no-nicks-available' | translate}}
    </h5>
  </ngb-alert>
  <ngb-alert *ngIf="isLoading"
             [dismissible]="false"
             [type]="'info'"
             class="flex-grow-1">
    <h5 class="text-center mb-0">
      {{'global.please-wait' | translate}}
      <fa-icon [icon]="'spinner'"
               [spin]="true"></fa-icon>
    </h5>
  </ngb-alert>
</div>

<div class="d-flex justify-content-around flex-column flex-sm-row flex-wrap">
  <button (click)="joinQuiz(elem)"
          *ngFor="let elem of nicks"
          [disabled]="isLoggingIn && isLoggingIn !== elem"
          class="btn btn-secondary rounded flex-grow-1 m-1">
    <span [class.mr-1]="isLoggingIn === elem"
          [innerHTML]="parseAvailableNick(elem)"></span>
    <fa-icon *ngIf="isLoggingIn === elem"
             [icon]="'spinner'"
             [spin]="true"></fa-icon>
  </button>
</div>
