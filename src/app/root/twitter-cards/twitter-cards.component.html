<div *ngIf="twitterService.tweets | languageFilter:{selector: 'lang', fallback: Language.EN} as result"
     class="tweet-container form-row">

  <div *ngFor="let tweet of result | slice:0:limit"
       class="col-md-6 mb-2">
    <div class="card mb-2 w-100 h-100 d-inline-block cursor-pointer">
      <div (click)="tweet.url ? goToTwitter(tweet.url) : null"
           class="card-body">
        <div class="header">
          <img alt="Avatar"
               class="avatar"
               src="{{tweet.profile_image_url_https}}">
          <div class="name">{{tweet.name}}</div>
          <div class="username">
            <a href=#>@{{tweet.screen_name}}</a>
          </div>
          <div class="tw-icon-container">
            <a class="color-twitter"
               href="{{tweet.url}}"
               target="_blank">
              <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
            </a>
          </div>
        </div>

        <p class="card-text">{{tweet.text}}</p>
        <div class="footer">
          <div class="follower">Follower: {{tweet.followers_count}}</div>
          <div class="date">{{tweet.created_at | date:"dd.MM.yyyy hh:mm:ss"}}</div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="result?.length && limit < result.length"
       class="col">
    <button (click)="limit = limit + 10"
            class="btn btn-secondary mx-auto btn-block">More tweets
    </button>
  </div>
</div>
