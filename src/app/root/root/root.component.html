<div *ngIf="!(sharedService.isLoadingEmitter | async);else loadingSpinner">
  <div class="px-1 px-sm-4">
    <app-header></app-header>
  </div>

  <div class="container-fluid d-flex flex-column flex-md-row position-relative p-0">
    <div [class.mx-sm-auto]="isInQuizManager"
         class="row flex-sm-nowrap mx-0 mx-md-0">
      <div class="footer-bar-wrapper flex-grow-0 flex-shrink-0 p-0 w-100">
        <app-footer-bar></app-footer-bar>
        <app-additional-data *ngIf="isInQuizManager"></app-additional-data>
      </div>
    </div>

    <main class="container pb-4"
          id="content-container">
      <router-outlet>
      </router-outlet>
    </main>
  </div>
</div>

<ng-template #loadingSpinner>
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</ng-template>
