<ng-container *ngIf="!isLoading">
  <h4 class="text-light text-center mb-5 mt-sm-5">{{'component.login.title' | translate}}</h4>

  <div class="input-group input-group-sm">

    <input type="text"
           class="form-control"
           name="username"
           placeholder="Username"
           (keypress)="trySubmit($event)"
           [(ngModel)]="username"/>

    <input type="password"
           class="form-control my-2 my-sm-0"
           name="password"
           placeholder="Password"
           (keypress)="trySubmit($event)"
           [(ngModel)]="password"/>

    <div class="input-group-append">

      <button class="btn btn-info"
              (click)="login()">{{'component.login.login' | translate}}
      </button>

    </div>
  </div>


  <h4 *ngIf="authorizationFailed"
      class="text-danger text-center mt-5">{{'component.login.authorization_failed' | translate}}
  </h4>
</ng-container>
