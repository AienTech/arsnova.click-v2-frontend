<div>

  <div (scroll)="scrollHandler($event)"
       class="overflow-auto position-relative"
       style="height: calc(100vh - 200px);">
    <div [style.height.px]="Math.max(0, Math.max(0, scrollPos - 10) * 40)"></div>
    <div #langDataElement
         style="height: calc(100vh - 200px);">

      <div *ngFor="let elem of (languageLoaderService.parsedLangData | unusedKeyFilter:unusedKeyFilter | filterKeys:filter | searchFilter:searchFilter |Â sort) | justafew:scrollPos"
           class="px-2 py-2 cursor-pointer d-flex"
           [class.bg-warning]="selectedKey === elem.key"
           (click)="selectKey(elem.key)">
        <fa-icon *ngIf="hasEmptyKeys(elem)"
                 class="text-danger mr-2"
                 [icon]="'exclamation-triangle'"></fa-icon>
        <span class="text-truncate"
              [title]="elem.key">{{elem.key}}</span>
        <fa-icon *ngIf="selectedKey === elem.key"
                 class="ml-auto cursor-pointer"
                 (click)="removeKey(elem.key)"
                 [icon]="'trash'"></fa-icon>
      </div>
    </div>

    <h5 class="mt-5 text-warning text-center w-100 position-absolute"
        style="top: 0;"
        *ngIf="langDataElement.children.length === 0">
      No data could be mapped to the specified filter.
    </h5>
  </div>
</div>
