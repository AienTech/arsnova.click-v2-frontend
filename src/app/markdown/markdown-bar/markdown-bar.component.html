<div id="markdownBarDiv"
     class="markdown-box">
  <ul>
    <li *ngFor="let elem of allDisplayedMarkdownBarElements"
        [id]="elem.id"
        class="button-markdown button-purple"
        data-toggle="tooltip"
        data-placement="bottom"
        [title]="elem.titleRef | translate"
        data-animation="false"
        (click)="connector(elem)">
      <i *ngIf="elem.customIcon"
         [class]="elem.iconClass"
         aria-hidden="true"></i>
      <fa-icon *ngIf="!elem.customIcon"
               [icon]="elem.iconClass"></fa-icon>
    </li>
  </ul>
</div>
