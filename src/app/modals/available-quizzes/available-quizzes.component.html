<div class="available-quizzes-modal">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel" [innerHTML]="'component.hashtag_management.quiz_management' | translate"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let elem of sessions"
          (click)="elem.isValid() ? startQuiz(elem) : editQuiz(elem)"
          [class]="elem.isValid() ? 'success' : 'failed'"
          [innerHTML]="elem.hashtag"></li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="abort()" [innerHTML]="'global.close_window' | translate"></button>
  </div>

</div>
